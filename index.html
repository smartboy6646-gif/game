<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Visual Factory Simulator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#1c1c2b;
  font-family:Arial;
  color:#fff;
  text-align:center;
}

.container{
  max-width:600px;
  margin:auto;
  padding:20px;
}

.factory{
  background:#2b2b44;
  border-radius:15px;
  padding:20px;
  position:relative;
  height:220px;
  overflow:hidden;
}

.machine{
  width:80px;
  height:80px;
  border:8px solid #4caf50;
  border-top:8px solid transparent;
  border-radius:50%;
  margin:auto;
  animation:spin 2s linear infinite;
}

@keyframes spin{
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}

.worker{
  width:40px;
  height:60px;
  background:#ff9800;
  border-radius:10px;
  position:absolute;
  bottom:20px;
  left:20px;
  animation:walk 3s ease-in-out infinite;
}

@keyframes walk{
  0%{left:20px;}
  50%{left:520px;}
  100%{left:20px;}
}

.box{
  width:30px;
  height:30px;
  background:#03a9f4;
  position:absolute;
  top:120px;
  left:50%;
  border-radius:5px;
  animation:moveBox 2s linear forwards;
}

@keyframes moveBox{
  from{top:120px;}
  to{top:180px; opacity:0;}
}

.stats{
  margin-top:15px;
  font-size:18px;
}

button{
  width:100%;
  padding:15px;
  margin-top:10px;
  font-size:18px;
  border:none;
  border-radius:10px;
  background:#4caf50;
  color:#fff;
}

.footer{
  margin-top:15px;
  opacity:0.6;
}
</style>
</head>

<body>

<div class="container">
<h2>üè≠ Visual Factory Simulator</h2>

<div class="factory" id="factory">
  <div class="machine"></div>
  <div class="worker"></div>
</div>

<div class="stats">
  üí∞ Money: <span id="money">0</span><br>
  üì¶ Boxes Produced: <span id="boxes">0</span>
</div>

<button onclick="upgrade()">Upgrade Factory (‚Çπ50)</button>

<div class="footer">By Ronnie Ruchal</div>
</div>

<script>
let money = 0;
let boxes = 0;
let speed = 2000;

function produceBox(){
  const box = document.createElement("div");
  box.className = "box";
  document.getElementById("factory").appendChild(box);

  setTimeout(()=>{
    box.remove();
    boxes++;
    money += 5;
    updateUI();
  },2000);
}

function updateUI(){
  document.getElementById("money").innerText = money;
  document.getElementById("boxes").innerText = boxes;
}

function upgrade(){
  if(money>=50){
    money -=50;
    speed = Math.max(700, speed-300);
    clearInterval(factoryLoop);
    factoryLoop = setInterval(produceBox, speed);
  }else{
    alert("Money kam xa!");
  }
}

let factoryLoop = setInterval(produceBox, speed);
</script>

</body>
</html>
